<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash with Jumpable Obstacles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #restartButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="restartButton">Restart</button>

<script>
    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Restart button
    const restartButton = document.getElementById('restartButton');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game variables
    const player = {
        x: 50,
        y: canvas.height - 100,
        width: 30,
        height: 30,
        color: '#3498db',
        dy: 0,
        jumpForce: -20, // Increased jump height
        gravity: 1, // Adjusted gravity for smoother fall
        isJumping: false,
    };

    const obstacles = [];
    const obstacleSpeedBase = 8;
    let obstacleSpeed = obstacleSpeedBase;
    const obstacleFrequency = 1800; // Time in ms between obstacles
    let lastObstacleTime = Date.now();

    let score = 0;
    let gameOver = false;

    // Event listeners
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !player.isJumping && !gameOver) {
            player.dy = player.jumpForce;
            player.isJumping = true;
        }
    });

    restartButton.addEventListener('click', restartGame);

    // Create a new obstacle
    function createObstacle() {
        const height = Math.random() * (canvas.height / 4) + 50; // Random height, smaller max
        const width = Math.random() * 50 + 30; // Random width
        obstacles.push({
            x: canvas.width,
            y: canvas.height - height - 50,
            width,
            height,
            color: '#e74c3c',
        });
    }

    // Game loop
    function gameLoop() {
        if (gameOver) {
            displayGameOver();
            return;
        }

        const now = Date.now();

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw and move obstacles
        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obstacle = obstacles[i];
            obstacle.x -= obstacleSpeed;

            // Remove off-screen obstacles
            if (obstacle.x + obstacle.width < 0) {
                obstacles.splice(i, 1);
                score++;
                // Increase speed slightly every time an obstacle is passed
                obstacleSpeed += 0.1;
            }

            // Draw the obstacle
            ctx.fillStyle = obstacle.color;
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            // Collision detection
            if (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            ) {
                gameOver = true;
            }
        }

        // Add new obstacles
        if (now - lastObstacleTime > obstacleFrequency) {
            createObstacle();
            lastObstacleTime = now;
        }

        // Display score
        ctx.fillStyle = '#333';
        ctx.font = '20px Arial';
        ctx.fillText(`Score: ${score}`, 20, 30);

        // Player movement
        player.y += player.dy;
        player.dy += player.gravity;
        if (player.y + player.height >= canvas.height - 50) {
            player.y = canvas.height - 50 - player.height;
            player.isJumping = false;
        }

        // Loop
        requestAnimationFrame(gameLoop);
    }

    // Display Game Over screen and show restart button
    function displayGameOver() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#333';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 40);
        ctx.font = '20px Arial';
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
        restartButton.style.display = 'block';
    }

    // Restart the game
    function restartGame() {
        // Reset game variables
        player.y = canvas.height - 100;
        player.dy = 0;
        obstacles.length = 0;
        score = 0;
        obstacleSpeed = obstacleSpeedBase;
        lastObstacleTime = Date.now();
        gameOver = false;

        // Hide restart button
        restartButton.style.display = 'none';

        // Start the game loop
        gameLoop();
    }

    // Start the game
    gameLoop();
</script>
</body>
</html>
